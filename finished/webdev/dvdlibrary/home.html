<!DOCTYPE html>
<html>
    <head>
        <title>DVDLibrary</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
              <!-- why did these need to be moved from the bottom?-->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/contactList.js"></script>
    </head>
    <body>
        <div class="container initial" id="initial-container">

            <div class="row" id="basicMenu">
              <div class="col-md-3">
                <button type="button"
                        id="create-dvd-button"
                        class="btn btn-default">
                        Create Dvd
                      </button>

              </div>
              <div class="col-md-offset-2 col-md-7">
                <form class="form-inline" id="search-form">
                  <button type="button"
                          id="searchButton"
                          class="btn btn-default">
                          Search
                  </button>
                  <div class="form-group">
                    <select id="select-search-term" class="form-control" required>
                      <!-- Title, Release Year, Director Name, Rating -->
                      <option value="" selected disabled>Search Category</option>
                      <option value="title">Title</option>
                      <option value="year">Release Year</option>
                      <option value="director">Director Name</option>
                      <option value="rating">Rating</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="search-term" placeholder="Search term" required>
                  </div>

                </form>
              </div>
            </div><!-- end basicMenu -->

            <!--other headers should go up here, fused with classes -->
            <div class="other-header" style="display:none">
              <!-- when add, edit, or view buttons are pressed, this class should be
              filled in with html that makes sense, and everything in the basicMenu
              div hidden
            -->


            </div>

          </div> <!-- end initial content -->




            <hr>
            <!-- here there should be an empty div for error messages -->

            <ul class="list-group" id="errorMessages"></ul>


            <!-- now should come the table -->
            <!-- should this be surrounded in div?-->
            <div class="initial">
            <table class="table table-striped table-hover">

                <tr>
                  <th>Title</th>
                  <th>Releae Date</th>
                  <th>Director</th>
                  <th>Rating</th>
                  <th></th>
                </tr>

              <tbody id="contentRows"></tbody>
            </table>
          </div>




        <div class="container" id="dvd-info-form" style="display:none">
          <!-- at top -->
          <form class="form-vertical" role="form" id="big-form">
                            <div class="form-group">
                                <label for="dvd-title" class="col-md-4 control-label">
                                    Dvd Title:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="dvd-title"
                                           placeholder="Enter Title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="release-year" class="col-md-4 control-label">
                                    Release Year:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="release-year"
                                           placeholder="Enter Release Year" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="director" class="col-md-4 control-label">
                                    Director:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="director"
                                           placeholder="Enter Director"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rating" class="col-md-4 control-label">
                                  Rating:
                                </label>

                                <div class="col-md-8">
                                      <select class="form-control"
                                              id="rating">
                                        <option value="" selected disabled>Choose rating</option>
                                        <option value="g">G</option>
                                        <option value="pg">PG</option>
                                        <option value="pg-13">PG-13</option>
                                        <option value="r">R</option>
                                        <option value="nc-17">NC-17</option>
                                      </select>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="notes" class="col-md-4 control-label">
                                  Notes:
                                </label>

                                <div class="col-md-8">
                                      <textarea class="form-control"
                                              id="notes" rows="5">
                                      </textarea>
                                </div>
                            </div>

                            <div class="form-group" id="edit-buttons" style="display:none">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-dvd-id">
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-default"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="save-changes-button"
                                            class="btn btn-default">
                                        Save Changes
                                    </button>
                                </div>
                            </div>

                            <!-- buttons just for adding a dvd -->
                            <div class="form-group" id="add-buttons" style="display:none">
                                <div class="col-md-offset-4 col-md-4">
                                    <button type="button"
                                            id="add-cancel-button"
                                            class="btn btn-default"
                                            >
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="add-dvd-button"
                                            class="btn btn-default">
                                        Create Dvd
                                    </button>
                                </div>
                            </div>
                        </form>

        </div>
        <div class="container" id="show-info-dvd" style="display:none">

          <table class="table" id="info-table">
            <tbody id="infoContentRows"></tbody>
          </table>
          <button class="btn btn-default"
                  id="back-button"
                  onclick="goBack();"
                  > Back </button>
        </div>

    </body>
</html>
