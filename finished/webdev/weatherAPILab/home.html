        <div class="container text-center">

                  <div class="row">
                    <div class="col-md-offset-4 col-md-6"
                    <div id="inputFormDiv">
                        <form class="form-inline" id="input-form">
                          <div class="form-group">
                            <label for="enter-zipcode" class="control-label">Zipcode:</label>
                            <input type="text" class="form-control" id="enter-zipcode" pattern="[0-9]{5}" placeholder="Enter Zipcode">
                          </div>
                          <div class="form-group">
                          <label for="select-units" class="control-label">
                              Units:
                          </label>
                          <select id="select-units" class="form-control">
                            <option value="imperial" selected="selected">Imperial</option>
                            <option value="metric">Metric</option>

                          </select>

                          </div>
                          <button type="button"
                                  id="get-weather-button"
                                  class="btn btn-default"
                                  >
                              Get Weather
                          </button>
                        </form>
                    </div>
                  </div>
                </div> <!-- End col div -->
              <div class="container" id="results" style="display:none">
                <div class="row" id="current-conditions"><!--for current conditions -->
                  <!-- two columns -->
                  <h1 id="currentConditionsHeader"></h1>
                  <div class="col-md-6" id="picAndCondition"> <!--icon and description of current conditions -->
                      <!-- should be able to insert these in once we have the JSON -->
                      <tbody id="contentRows1"></tbody>
                  </div>
                  <div class="col-md-6" id="tempHumWind"><!--temp, humidity, wind -->
                    <tbody id="contentRows2"></tbody>
                  </div>
                </div> <!-- end current conditions-->
                <div class="row" id="five-day-forecast"><!--for 5 day forecast -->
                  <h1> Five Day Forecast </h1>
                  <div class="col-md-offset-1 col-md-2" id="day1"></div>
                  <div class="col-md-2" id="day2"></div>
                  <div class="col-md-2" id="day3"></div>
                  <div class="col-md-2" id="day4"></div>
                  <div class="col-md-2 col-md-offset-1" id="day5"></div>
                </div> <!--end 5 day forecast -->
              </div>
