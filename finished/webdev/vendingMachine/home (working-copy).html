<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
        <link href="css/vending-styles-2.css"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico"
              rel="stylesheet">
              <!-- why did these need to be moved from the bottom?-->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/big.js/big.js"></script>
        <script src="js/home (working-copy).js"></script>
    </head>


    <body>
      <header>
        <div class="container-fluid" id="header-bg-image">
          <h1 class="text-center" id="header-h1"> Vending Machine </h1>
        </div>
      </header>

        <hr>
        <div class="container-fluid" id="main-container"> <!--supposedly don't need to nest containers within containers, though you can have separate containers-->
          <div class="row" id="main-row"> <!-- MAIN ROW-->



            <div class="col-md-9" id="main-product-col"><!-- MAIN PRODUCT COL -->
            </div><!-- end main product col-->



            <div class="col-md-3" id="main-control-col"><!-- MAIN CONTROL COL -->
              <!-- should have three rows -->
              <div class="row" id="money-in-row"><!-- MONEY IN ROW -->
                <div class="row" id="money-in-text"><!-- MONEY IN TEXT-->
                  <p>Total $ In</p>
                </div><!-- end money in text -->
                <div class="row" id="money-in-output"><!-- MONEY IN OUTPUT-->
                  <input type="text" id="money-in-view" readonly/>
                </div><!-- end money in output -->
                <div class="row" id="add-money-dollar-quarter-row"><!-- ADD DOLLAR QUARTER ROW-->
                  <div class="col-md-6" id="dollar-col"><!-- DOLLAR COL -->
                    <button class="btn btn-default"
                            type="button"
                            id="add-dollar"
                            onclick="addMoney('1');"
                            >
                            <!--better not to use onclick (unit test issue)-->
                      Add Dollar
                    </button>
                  </div> <!-- end dollar col -->
                  <div class="col-md-6" id="quarter-col"><!-- QUARTER COL -->
                    <button class="btn btn-default"
                            type="button"
                            id="add-quarter"
                            onclick="addMoney('0.25');">
                      Add quarter
                    </button>
                  </div> <!-- end quarter col -->
                </div><!-- end add dollar quarter row -->
                <div class="row" id="add-money-dime-nickel-row"><!-- ADD DIME NICKEL ROW-->
                  <div class="col-md-6" id="dime-col"><!-- DIME COL -->
                    <button class="btn btn-default"
                            id="add-dime"
                            type="button"
                            onclick="addMoney('0.10');"
                            >
                      Add Dime
                    </button>
                  </div> <!-- end dime col -->
                  <div class="col-md-6" id="nickel-col"><!-- NICKEL COL -->
                    <button class="btn btn-default"
                            id="add-nickel"
                            type="button"
                            onclick="addMoney('0.05');"
                            >
                      Add Nickel
                    </button>
                  </div> <!-- end nickel col -->
                </div><!-- end add dime nickel row -->
              </div><!-- end money in row -->
              <hr>
              <div class="row" id="messages-row"><!-- MESSAGES ROW -->
                <!-- needs four rows -->

                <form role="form" id="purchase-form" onmousemove="validatePurchase();">
                  <div class="form-group">
                    <label for="messages-view"> Messages </label>
                    <input type="text" id="messages-view" readonly/>
                  </div>
                  <div class="form-group">
                    <label for="current-item">Item: </label>
                    <input type="text"
                          class="form-control"
                          id="current-item"

                          required/>
                          <button type="button"
                                  class="btn btn-default"
                                  id="purchase-item-button"
                                  onclick="purchaseItem();"
                                  disabled
                                  > Make Purchase </button>
                  </div>
                </form>


                </div><!-- end messages row -->
<!-- END MESSAGES PORTION -->

              <hr>
              <div class="row" id="change-row"><!-- CHANGE ROW -->
                <!--needs three rows--><!-- this shoudl probably be a form too -->
                <div class="row text-center">Change</div>

                <form role="form" id="return-change-form">
                  <div class="form-group">
                    <input type="text" id="change-return" readonly/>
                    <button type="button"
                            class="btn btn-default"
                            id="return-change-button"
                            onclick="returnChange();"
                            disabled
                            >
                            Change Return
                          </button>
                  </div>
                </form>
              </div><!-- end change row -->
            </div> <!-- end main control col -->
          </div> <!-- end main row -->
        </div> <!-- end main container -->
      </div>
    </body>
</html>
